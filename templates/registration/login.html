{% load i18n static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="{% static "css/login.css" %}">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <h4>
            {% if messages %}
                {{ messages }}
            {% endif %}
        </h4>
        <br><h4>{% trans "login form" %}</h4>
        <form method="post" action="{% url "user:login" %}">
            {% csrf_token %}
            <input type="text" id="login" class="fadeIn second" name="username" placeholder="{% trans "username" %}">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="{% trans "password" %}">
            <input type="submit" class="fadeIn fourth" value="{% trans "login" %}">
        </form>
        <div id="formFooter">
            <a class="underlineHover" href="{% url "user:signup" %}">{% trans "register" %}</a>
        </div>

    </div>
</div>
